<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Foundational Spacing</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      background-color: #ffffff;
      margin: 30px;            
      padding: 20px;             
      border: 4px solid #3498db;  
      font-size: 18px;
    }
      </style>
</head>
<body>

  <h1>CSS Foundational Spacing</h1>

  <div class="box">
    This box demonstrates the use of <strong>margin</strong>, <strong>padding</strong>,
    and <strong>border</strong> in CSS.  
    <br><br>
    Margin creates space outside the box, padding creates space inside the box,
    and border wraps around the padding and content.
  </div>

</body>
</html>
