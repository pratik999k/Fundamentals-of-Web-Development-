<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input,
        select {
            margin-top: 5px;
            padding: 6px;
            width: 250px;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>

    <h2>Registration Form</h2>

    <form>
        <label>Full Name</label>
        <input type="text" required pattern="[A-Za-z ]+" title="Name should contain only alphabets">

        <label>Email</label>
        <input type="email" required>

        <label>Password</label>
        <input type="password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}"
            title="Password must contain at least one number and one special character">

        <label>Phone Number</label>
        <input type="tel" required pattern="[0-9]{10}" title="Enter a 10-digit mobile number">

        <label>Gender</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender"> Female

        <br><br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
