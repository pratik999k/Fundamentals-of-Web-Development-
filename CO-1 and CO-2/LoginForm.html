<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            width: 220px;
        }

        button {
            margin-top: 20px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>

    <h2>Login</h2>

    <form>
        <label>Username</label>
        <input type="text" pattern="[A-Za-z]+" title="Username should contain only alphabets" required>

        <label>Password</label>
        <input type="password" pattern="(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}"
            title="Password must contain at least one number and one special character" required>

        <button type="submit">Login</button>
    </form>

</body>

</html>
